<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>My table</title>
<style type="text/css">
table {
    width: 400px;
    border-collapse: collapse;
}
td {
    border-bottom: 1px solid #008800; padding: 10px;
}
/* table's first tr */
tr:nth-child(1){
    background-color: #7788ff;
    color: #ffffff;
}
/* rven tr */
tr:nth-child(even){
    background-color: #e8e8e8;
}

</style>
</head>
<body>
	
	<table>
		<tr>
			<td>Team</td>
			<td>WIN</td>
			<td>LOSE</td>
		</tr>
		<tr>
			<td>New York Yankees</td>
			<td>10</td>
			<td>8</td>
		</tr>
		<tr>
			<td>Boston Red Sox</td>
			<td>9</td>
			<td>9</td>
        </tr>
        <tr>
			<td>Toronto Blue Jays</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
