<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>CSS 教學</title>
    <style type="text/css">
    .title{font-weight: bold; font-size: 24px}
    .content{width: 200px; padding: 10px; border: 1px dashed blueviolet; margin-top: 10px; margin-bottom: 10px}
    .keyword{color: red}
    .box{
        position: relative; left: 100px; top: 0px;
        width: 100px; height: 100px; background-color: greenyellow
    }
    </style>
</head>
<body>
    <div class="title">今天天氣不錯</div>
    <!-- div = 區塊; span = 行內 -->
    <div class="content">
        我去公園散步,餵<span class="keyword">鴿子</span><br/>
        我覺的鴿子很可愛
    </div>

    <div class="box"></div>

    <div class="title">公園裡有很多小朋友</div>
    <div class="content">
            小朋友<span style="position: relative; top: -8px">2</span>在完溜滑梯,盪鞦韆,還有幾隻<span class="keyword">小貓</span>和小狗
    </div>
</body>
</html>
