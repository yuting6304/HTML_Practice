<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <script type="text/javascript">
        window.onload = function(){
            var cvs = document.getElementById("cvs");
            var ctx = cvs.getContext("2d");     // Canvas Context Object
            
            // Fill 填滿
            // 顏色
            ctx.fillStyle = "red";
            // 透明度
            ctx.globalAlpha = 0.5;
            // (x, y, width, height)
            ctx.fillRect(50, 50, 40, 100);

            // Stroke 描邊
            ctx.globalAlpha = 1;
            ctx.strokeStyle = "blue";
            ctx.strokeRect(200, 200, 50, 50);
            
            // Path 路徑
            ctx.beginPath();
            // 一對當前所在的位置
            ctx.moveTo(200, 100);
            // 連線
            ctx.lineTo(300, 300);
            ctx.closePath();
            // 描邊
            ctx.stroke();  // or ctx.fill();

            // 利用路徑畫出多邊形
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.lineTo(400, 350);
            ctx.lineTo(250, 400);
            ctx.closePath();
            // 填滿
            ctx.fill();
        }
    
    </script>
</head>
<body>
    <!-- 建立一個canvas區塊，在區塊內做canvas相關應用 -->
    <canvas id="cvs" width="800" height="600" style="border: 1px solid #000000"></canvas>
</body>    
</html>
