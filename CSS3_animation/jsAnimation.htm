<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Animation</title>
    <script type="text/javascript">
        function show(){
            var box = document.getElementById("box");
            // 取得當前的尺寸設定
            var styles = window.getComputedStyle(box);
            // 回傳寬度
            var size = styles.getPropertyValue("width");
            size = parseInt(size);
            // 產生一個放大動畫特效
            var animaID = window.setInterval(function(){
                // 設定停止條件
                if(size>=200){
                    // 停止動畫
                    window.clearInterval(animaID);
                    return;
                }
                // 先調整數值
                size += 5;
                // 把數值放進box的css設定中，產生實際效果
                box.style.width = size+"px";
                box.style.height = size+"px";
            }, 5); //每0.02秒執行一次
        }
    </script>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: red;
            /* 讓此區塊成現在網頁上的右上方 */
            position: fixed;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="box" id="box" onclick="show()"></div>
</body>
</html>
