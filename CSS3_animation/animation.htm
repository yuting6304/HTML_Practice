<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 Animation</title>
    <script type="text/javascript">
        function start(){
            var start_text = document.getElementById("text");
            // 把class "effect"加到text中
            start_text.classList.add("effect");
        }
    </script>
    <style type="text/css">
        .effect{
            /* inifinite : 動畫持續而不中斷 */
            animation: blink 1s infinite;
        }
        
        /* 定義動畫 blink動畫 */
        @keyframes blink{
            0%{opacity: 0;}
            50%{opacity: 1;}
            100%{opacity: 0;}
        }
       
    </style>
</head>
<body>
    <div id="text">Hello World</div>
    <button onclick="start()">Start</button>
</body>
</html>
