<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form 表單設計與驗證</title>
    <style type="text/css">
        form{
            line-height: 2em;
        }
        form>input, form>select{
            padding: 5px 10px;
            border: 1px solid #888888;
            border-radius: 5px;
        }
        form>.ok{
            color: green;
        }
        form>input:valid+.ok{
            display: inline;
        }
        form>input:invalid+.ok{
            display: none;
        }
    </style>
</head>
<body>
    <h3>註冊帳號</h3>
    <form onsubmit="alert('表單送出')">
        帳號 : <input type="text" placeholder="4~12個英文字母及數字" required pattern="[0-9a-zA-Z]{4,12}" />
            <span class="ok">ok</span> <br/>
        密碼 : <input type="password" placeholder="8~16個英文字母及數字" required pattern="[0-9a-zA-Z]{8,16}"/>
            <span class="ok">ok</span> <br/>
        信箱 : <input type="email" required />
            <span class="ok">ok</span> <br/>
        電話 : <input type="text" pattern="[0-9]{8,10}"/>
            <br/>
        性別 : 
            男 <input type="radio" name="gender" value="male" required />
            女 <input type="radio" name="gender" value="female" required />
            <br/>
        生日 : <select required>
            <option value="">出生年</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
        </select><br/><br/>
        <input type="submit" value="送出資料" />
    </form>
</body>
</html>
