<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS 3 簡單的常用設定</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 透明度 */
            opacity: 1;
            /* 圓角 , 50% = 圓形*/
            border-radius: 20px;
            /* 陰影 (x方向位移， y方向位移， 陰影的擴散， 陰影的顏色)*/
            box-shadow: 0px 0px 5px #000000;
            /* 文字陰影 */
            text-shadow: 5px 5px 5px #ffffff;
        }
    </style>
</head>
<body>
    <div class="box">Hello</div>
</body>
</html>
